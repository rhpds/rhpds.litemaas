---
# Multi-user LiteMaaS deployment - Optimized for parallel execution
# Each user gets an isolated LiteMaaS instance in their own namespace

- name: Set common admin password for all users
  ansible.builtin.set_fact:
    _litemaas_common_admin_password: >-
      {{ ocp4_workload_litemaas_multi_user_common_password
         if ocp4_workload_litemaas_multi_user_common_password | length > 0
         else lookup('password', '/dev/null length=16 chars=ascii_letters,digits') }}

- name: Display multi-user deployment header
  ansible.builtin.debug:
    msg:
      - "========================================="
      - "Deploying Multi-User LiteMaaS"
      - "========================================="
      - "Number of users: {{ num_users }}"
      - "User prefix: {{ ocp4_workload_litemaas_user_prefix }}"
      - "Common admin password: {{ _litemaas_common_admin_password }}"
      - "Password source: {{ 'Set via variable' if ocp4_workload_litemaas_multi_user_common_password | length > 0 else 'Auto-generated' }}"
      - "========================================="

# Phase 1: Create all namespaces
- name: Create namespaces for all users
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
        labels:
          app: litellm
          workload: litellm
          user: "{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
  loop: "{{ range(1, num_users | int + 1) | list }}"

# Phase 2: Deploy PostgreSQL for all users
- name: Create PostgreSQL secrets for all users
  vars:
    _postgres_password: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"
  kubernetes.core.k8s:
    state: present
    namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: postgres-secret
        labels:
          app: postgres
      type: Opaque
      stringData:
        POSTGRES_PASSWORD: "{{ _postgres_password }}"
        DATABASE_URL: "postgresql://litemaas:{{ _postgres_password }}@postgres:5432/litemaas?sslmode=disable"
  loop: "{{ range(1, num_users | int + 1) | list }}"

- name: Create PostgreSQL services for all users
  kubernetes.core.k8s:
    state: present
    namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: postgres
        labels:
          app: postgres
      spec:
        ports:
          - port: 5432
            targetPort: 5432
            name: postgres
        selector:
          app: postgres
  loop: "{{ range(1, num_users | int + 1) | list }}"

- name: Create PostgreSQL StatefulSets for all users
  kubernetes.core.k8s:
    state: present
    namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
    definition:
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: postgres
        labels:
          app: postgres
      spec:
        serviceName: postgres
        replicas: 1
        selector:
          matchLabels:
            app: postgres
        template:
          metadata:
            labels:
              app: postgres
          spec:
            containers:
              - name: postgres
                image: "postgres:{{ ocp4_workload_litemaas_postgres_version }}"
                ports:
                  - containerPort: 5432
                    name: postgres
                env:
                  - name: POSTGRES_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        name: postgres-secret
                        key: POSTGRES_PASSWORD
                  - name: POSTGRES_USER
                    value: "litemaas"
                  - name: POSTGRES_DB
                    value: "litemaas"
                  - name: PGDATA
                    value: "/var/lib/postgresql/data/pgdata"
                volumeMounts:
                  - name: postgres-storage
                    mountPath: /var/lib/postgresql/data
                resources:
                  limits:
                    memory: "{{ ocp4_workload_litemaas_multi_user_postgres_memory_limit }}"
                    cpu: "{{ ocp4_workload_litemaas_multi_user_postgres_cpu_limit }}"
                  requests:
                    memory: "{{ ocp4_workload_litemaas_multi_user_postgres_memory_request }}"
                    cpu: "{{ ocp4_workload_litemaas_multi_user_postgres_cpu_request }}"
                livenessProbe:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - pg_isready -U litemaas
                  initialDelaySeconds: 30
                  periodSeconds: 10
                readinessProbe:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - pg_isready -U litemaas
                  initialDelaySeconds: 10
                  periodSeconds: 5
        volumeClaimTemplates:
          - metadata:
              name: postgres-storage
              labels:
                app: postgres
            spec:
              accessModes:
                - "{{ ocp4_workload_litemaas_postgres_storage_access_mode }}"
              storageClassName: "{{ ocp4_workload_litemaas_postgres_storage_class }}"
              resources:
                requests:
                  storage: "{{ ocp4_workload_litemaas_postgres_storage_size }}"
  loop: "{{ range(1, num_users | int + 1) | list }}"

- name: Wait for all PostgreSQL pods to be ready
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
    label_selectors:
      - app=postgres
  loop: "{{ range(1, num_users | int + 1) | list }}"
  register: r_postgres_pods
  until:
    - r_postgres_pods.resources | length > 0
    - r_postgres_pods.resources[0].status.phase == "Running"
    - r_postgres_pods.resources[0].status.containerStatuses is defined
    - r_postgres_pods.resources[0].status.containerStatuses | length > 0
    - r_postgres_pods.resources[0].status.containerStatuses[0].ready == true
  retries: 60
  delay: 10

# Phase 3: Deploy LiteLLM for all users
- name: Get PostgreSQL password from secret for user {{ item }}
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Secret
    namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
    name: postgres-secret
  register: r_postgres_secrets
  loop: "{{ range(1, num_users | int + 1) | list }}"

- name: Create LiteLLM secrets for all users
  kubernetes.core.k8s:
    state: present
    namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: litellm-secret
        labels:
          app: litellm
      type: Opaque
      stringData:
        LITELLM_MASTER_KEY: "sk-{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"
        UI_USERNAME: "{{ ocp4_workload_litemaas_litellm_ui_username }}"
        UI_PASSWORD: "{{ _litemaas_common_admin_password }}"
        DATABASE_URL: "postgresql://litemaas:{{ r_postgres_secrets.results[item - 1].resources[0].data.POSTGRES_PASSWORD | b64decode }}@postgres:5432/litemaas?sslmode=disable"
  loop: "{{ range(1, num_users | int + 1) | list }}"

- name: Create LiteLLM deployments for all users
  kubernetes.core.k8s:
    state: present
    namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: litellm
        labels:
          app: litellm
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: litellm
        template:
          metadata:
            labels:
              app: litellm
              component: ai-proxy
          spec:
            initContainers:
              - name: wait-for-postgres
                image: busybox:1.36
                command:
                  - sh
                  - -c
                  - |
                    until nc -z postgres 5432; do
                      echo "Waiting for PostgreSQL..."
                      sleep 2
                    done
                    echo "PostgreSQL is ready"
            containers:
              - name: litellm
                image: "{{ ocp4_workload_litemaas_litellm_image }}:{{ ocp4_workload_litemaas_litellm_tag }}"
                ports:
                  - containerPort: 4000
                    name: http
                env:
                  - name: DATABASE_URL
                    valueFrom:
                      secretKeyRef:
                        name: litellm-secret
                        key: DATABASE_URL
                  - name: LITELLM_MASTER_KEY
                    valueFrom:
                      secretKeyRef:
                        name: litellm-secret
                        key: LITELLM_MASTER_KEY
                  - name: UI_USERNAME
                    valueFrom:
                      secretKeyRef:
                        name: litellm-secret
                        key: UI_USERNAME
                  - name: UI_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        name: litellm-secret
                        key: UI_PASSWORD
                  - name: STORE_MODEL_IN_DB
                    value: "True"
                livenessProbe:
                  httpGet:
                    path: /health/liveness
                    port: 4000
                  initialDelaySeconds: 30
                  periodSeconds: 15
                  timeoutSeconds: 5
                  failureThreshold: 3
                readinessProbe:
                  httpGet:
                    path: /health/readiness
                    port: 4000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
                resources:
                  limits:
                    memory: "{{ ocp4_workload_litemaas_multi_user_litellm_memory_limit }}"
                    cpu: "{{ ocp4_workload_litemaas_multi_user_litellm_cpu_limit }}"
                  requests:
                    memory: "{{ ocp4_workload_litemaas_multi_user_litellm_memory_request }}"
                    cpu: "{{ ocp4_workload_litemaas_multi_user_litellm_cpu_request }}"
  loop: "{{ range(1, num_users | int + 1) | list }}"

- name: Create LiteLLM services for all users
  kubernetes.core.k8s:
    state: present
    namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: litellm
        labels:
          app: litellm
      spec:
        ports:
          - port: 4000
            targetPort: 4000
            name: http
        selector:
          app: litellm
  loop: "{{ range(1, num_users | int + 1) | list }}"

- name: Create LiteLLM routes for all users
  kubernetes.core.k8s:
    state: present
    namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
    definition:
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        name: litellm
        labels:
          app: litellm
      spec:
        host: "{{ ocp4_workload_litemaas_api_route_prefix }}-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}.{{ ocp4_workload_litemaas_cluster_domain }}"
        to:
          kind: Service
          name: litellm
        port:
          targetPort: http
        tls:
          termination: edge
          insecureEdgeTerminationPolicy: Redirect
  loop: "{{ range(1, num_users | int + 1) | list }}"

# Phase 4: Deploy Backend (if OAuth enabled)
- name: Deploy Backend for all users
  when: ocp4_workload_litemaas_deploy_backend | bool
  block:
    - name: Create backend secrets for all users
      kubernetes.core.k8s:
        state: present
        namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: backend-secret
            labels:
              app: litellm-backend
          type: Opaque
          stringData:
            JWT_SECRET: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"
            ADMIN_API_KEY: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"
            OAUTH_CLIENT_SECRET: "{{ _litemaas_oauth_client_secret_generated | default(ocp4_workload_litemaas_oauth_client_secret) }}"
      loop: "{{ range(1, num_users | int + 1) | list }}"

    - name: Set namespace variable for backend template
      ansible.builtin.set_fact:
        _litemaas_multi_user_namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
        _litemaas_multi_user_cluster_domain: "{{ ocp4_workload_litemaas_cluster_domain }}"
        _litemaas_multi_user_number: "{{ item }}"
      loop: "{{ range(1, num_users | int + 1) | list }}"
      loop_control:
        loop_var: item

    - name: Deploy backend for all users
      kubernetes.core.k8s:
        state: present
        namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
        definition: "{{ lookup('template', 'litemaas-backend-multiuser.yml.j2') | from_yaml_all }}"
      loop: "{{ range(1, num_users | int + 1) | list }}"
      vars:
        _user_namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
        _user_suffix: "{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"

# Phase 5: Deploy Frontend (if enabled)
- name: Deploy Frontend for all users
  when: ocp4_workload_litemaas_deploy_frontend | bool
  block:
    - name: Deploy frontend for all users
      kubernetes.core.k8s:
        state: present
        namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
        definition: "{{ lookup('template', 'litemaas-frontend-multiuser.yml.j2') | from_yaml_all }}"
      loop: "{{ range(1, num_users | int + 1) | list }}"
      vars:
        _user_namespace: "litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"
        _user_suffix: "{{ ocp4_workload_litemaas_user_prefix }}{{ item }}"

# Phase 6: Collect and send user info data
- name: Get LiteLLM secrets for all users and send user info
  include_tasks: workload_multi_user_userinfo.yml
  loop: "{{ range(1, num_users | int + 1) | list }}"
  loop_control:
    loop_var: user_number

- name: Display multi-user deployment summary
  ansible.builtin.debug:
    msg:
      - "========================================="
      - "Multi-User LiteMaaS Deployment Complete"
      - "========================================="
      - "Total users: {{ num_users }}"
      - "Namespaces: litemaas-{{ ocp4_workload_litemaas_user_prefix }}1 to litemaas-{{ ocp4_workload_litemaas_user_prefix }}{{ num_users }}"
      - "Each user has: PostgreSQL + LiteLLM{% if ocp4_workload_litemaas_deploy_backend | bool %} + Backend{% endif %}{% if ocp4_workload_litemaas_deploy_frontend | bool %} + Frontend{% endif %}"
      - "OAuth enabled: {{ ocp4_workload_litemaas_oauth_enabled | bool }}"
      - "========================================="
