---
# OpenShift OAuth Integration Configuration
# Enable this to allow users to login to LiteLLM UI with their OpenShift credentials

# Enable OpenShift OAuth login
ocp4_workload_litemaas_oauth_login_enabled: false

# OAuth client configuration
ocp4_workload_litemaas_oauth_client_name: "litemaas-oauth"
ocp4_workload_litemaas_oauth_client_secret: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"

# OAuth redirect URI (auto-constructed)
# Format: https://litellm-{route_name}.{cluster_domain}/oauth/callback
ocp4_workload_litemaas_oauth_redirect_uri: ""

# OAuth scopes
ocp4_workload_litemaas_oauth_scopes:
  - "user:info"
  - "user:check-access"

# Allowed groups/users (empty = all authenticated users)
# Example: ["cluster-admins", "developers"]
ocp4_workload_litemaas_oauth_allowed_groups: []

# LiteLLM OAuth environment variables
# These are passed to LiteLLM deployment when OAuth is enabled
ocp4_workload_litemaas_oauth_provider: "openshift"
ocp4_workload_litemaas_oauth_authorization_endpoint: ""  # Auto-detected
ocp4_workload_litemaas_oauth_token_endpoint: ""  # Auto-detected
ocp4_workload_litemaas_oauth_userinfo_endpoint: ""  # Auto-detected
