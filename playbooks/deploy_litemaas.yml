---
- name: Deploy LiteMaaS on OpenShift RHPDS
  hosts: localhost
  gather_facts: false
  become: false

  tasks:
    - name: Display deployment header
      ansible.builtin.debug:
        msg:
          - "========================================="
          - "LiteMaaS Deployment for RHPDS"
          - "========================================="
          - "Namespace: rhpds"
          - "Version: {{ ocp4_workload_litemaas_version | default('0.1.2') }}"
          - "========================================="

    - name: Deploy LiteMaaS workload
      ansible.builtin.include_role:
        name: rhpds.litemaas.ocp4_workload_litemaas
      vars:
        ocp4_workload_litemaas_namespace: "rhpds"
        ocp4_workload_litemaas_oauth_client_id: "litemaas-rhpds"
