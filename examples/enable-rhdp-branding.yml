---
# Example: Enable RHDP Branding for LiteMaaS Deployment
#
# This example shows how to enable Red Hat Demo Platform branding
# in your LiteMaaS deployment.
#
# Usage:
#   ansible-playbook playbooks/deploy_litemaas.yml -e @examples/enable-rhdp-branding.yml

# Enable branding
ocp4_workload_litemaas_branding_enabled: true

# Path to logo files (update these paths to your logo locations)
# Light theme logo (black/dark text) - shown in light mode
ocp4_workload_litemaas_branding_logo_light_path: "{{ playbook_dir }}/../files/Logo-Red_Hat-Demo_Platform_Team-A-Black-RGB.svg"

# Dark theme logo (white/light text) - shown in dark mode
ocp4_workload_litemaas_branding_logo_dark_path: "{{ playbook_dir }}/../files/Logo-Red_Hat-Demo_Platform_Team-A-White-RGB.svg"

# Red Hat favicon (browser tab icon)
ocp4_workload_litemaas_branding_favicon_path: "{{ playbook_dir }}/../files/Red_Hat_logo.png"

# Service attribution text
ocp4_workload_litemaas_branding_service_text: "Service provided by Red Hat Demo Platform"

# Enable Red Hat footer with links (Privacy, Terms, GitHub)
ocp4_workload_litemaas_branding_enable_footer: true
